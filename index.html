    <div class = "JanelaCadastro">
        <form action="index.php" method="post">

            <div class="nome">
            <label for="nome">Nome</label> <br />
            <input type="text" class="input_box" id="nome" name="nome" size="30" maxlength="100" placeholder="Insira seu nome" require/> <br />
            </div>

            <div class = "sobrenome">
            <label for="sobrenome">Sobrenome</label> <br />
            <input type="text" class="input_box" id="sobrenome" name="sobrenome" size="30" maxlength="100" placeholder="Insira o seu sobrenome" require /> <br />
            </div>

            <div class = "rg">
            <label for="rg">Número do RG</label> <br />
            <input type="text" id="rg" name="rg" class="input_box" size="30" maxlength="30" placeholder="Insira o seu número de RG" require/> <br />
            </div>

            <div class = "tel">
            <label for="tel">Telefone de contato</label> <br />
            <input type="tel" id="tel" name="tel" size="30" class="input_box" placeholder="Insira o seu telefone para contato" /> <br />
            </div>

            <div class = "faculdade">
            <label for="faculdade">Qual é a sua universidade? <br></label> <br />
            <input type="radio" name="faculdade" value="USP" />USP <br />
            <input type="radio" name="faculdade" value="UFSCar" />UFSCar <br />
            <input type="radio" name="faculdade" value="outro" />Outro <br />
            </div>

            <div class="matricula">
            <label for="matricula">Número da Matrícula</label> <br />
            <input type="text" id="matricula" name="matricula" class="input_box" size="30" maxlength="30" placeholder="Insira o seu número de matrícula" /> <br />
            </div>

            <div class="email">
            <label for="email">Email</label> <br />
            <input type="email" id="email" name="email" class="input_box" size="30" placeholder="Insira um email" require /> <br />
            </div>
                
            <div class="criar_senha">
            <label for="criar_senha">Criar senha</label> <br />
            <input type="password" id="criar_senha" name="criar_senha" class="input_box" size="30" maxlength="50" placeholder="Crie um senha" require/> <br />
            </div>

            <br>
            <input onclick = "alert('Cadastro realizado com sucesso.')" type="submit" id="botao_cadastro" value="Cadastrar" name="submeter_cadastro" />
